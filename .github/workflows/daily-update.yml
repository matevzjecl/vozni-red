name: Daily timetable update

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nap_gtfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download GTFS (NAP)
        env:
          NAP_USERNAME: ${{ secrets.NAP_USERNAME }}
          NAP_PASSWORD: ${{ secrets.NAP_PASSWORD }}
          GTFS_OUT: gtfs.zip
        run: node scripts/nap-download-gtfs.js

      - name: Extract + build out.json + generate HTML pages
        env:
          PYTHONIOENCODING: "utf-8"
          LANG: "en_US.UTF-8"
          LC_ALL: "en_US.UTF-8"
          GTFS_OUT: gtfs.zip
        run: |
          set -e

          if [ -f "$GTFS_OUT" ]; then
            rm -rf gtfs_tmp
            mkdir -p gtfs_tmp

            unzip -q "$GTFS_OUT" -d gtfs_tmp

            cp scripts/direct_timetables.py gtfs_tmp/direct_timetables.py
            if [ -f type_mappings.txt ]; then cp type_mappings.txt gtfs_tmp/type_mappings.txt; fi

            python gtfs_tmp/direct_timetables.py > gtfs_tmp/out.json
            python scripts/build_pages.py gtfs_tmp/out.json

            rm -rf gtfs_tmp
            rm -f "$GTFS_OUT"
          else
            echo "GTFS not changed (no zip downloaded). Rebuilding HTML from existing out.json."
            if [ ! -f out.json ]; then
              echo "No out.json in repo. Nothing to rebuild."
              exit 0
            fi
            python scripts/build_pages.py out.json
          fi

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git diff --cached --quiet && exit 0

          git commit -m "Update timetables"
          git pull --rebase
          git push
